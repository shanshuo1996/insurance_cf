<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to 3.0 Down</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-image: url('countdown_background.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
        }
        h1 {
            font-size: 4rem; /* Super large text */
            align-items: center;
            color: #FF0000; /* Striking red color */
            text-shadow: 6px 6px 12px rgba(0, 0, 0, 0.7); /* Heavy shadow for dramatic effect */
            background-color: rgba(255, 255, 255, 0.5); /* Slight white background to enhance readability */
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1 id="countdown"></h1>

    <script>
        const targetDate = new Date('2024-09-01T00:00:00');

        function updateCountdown() {
            const now = new Date();
            const diff = targetDate - now;

            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            if (diff <= 0) {
                document.getElementById('countdown').innerText = '3.0 已下架';
            } else {
                document.getElementById('countdown').innerText = 
                    `距离涨价还剩 \n${hours} 小时 ${minutes} 分钟 ${seconds} 秒`;
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
